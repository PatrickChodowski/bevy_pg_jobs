[package]
name = "bevy_pg_jobs"
version = "1.0.0"
edition = "2021"
description = "PG (PatchGames) Jobs-AI to be used with Bevy"
license = "MIT OR Apache-2.0"

[dependencies]
bevy = { version = "0.16.0-rc.3", default-features = false, features = [
    "animation",
    "bevy_asset",
    "bevy_log",
    "bevy_gilrs",
    "bevy_scene",
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_pbr",
    "bevy_gltf",
    "bevy_render",
    "bevy_sprite",
    "bevy_text",
    "bevy_ui",
    "multi_threaded",
    "png",
    "hdr",
    "x11",
    "bevy_gizmos",
    "tonemapping_luts",
    "default_font",
    "webgl2",
    "bevy_debug_stepping",
] }
serde = "1.0"
serde_json = "1.0"
libm = "0.2.11"
chrono = {version = "0.4.40", default-features = false, features = ["serde"]}
bevy_pg_calendar = {git = "https://www.github.com/PatrickChodowski/bevy_pg_calendar", rev="e695b537a5991aaddb720da3bbeeb92ca8d82d1b"}
rand = "0.9.0"
bevy_common_assets = {version = "0.13.0-rc.1", default-features = false, features = ["json", "toml"]}
pg_jobs_macros = {path="./pg_jobs_macros"}
dyn-clone = "1.0.19"
